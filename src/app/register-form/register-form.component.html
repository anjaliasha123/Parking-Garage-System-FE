<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="first"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first" id="first" formControlName="firstName">

      <label for="last"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last" id="last" formControlName="lastName">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" formControlName="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" formControlName="password">
  
      <hr>
      <button type="submit" class="registerbtn" [disabled]="!registerForm.valid">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a (click)="redirectToSignIn()">Sign in</a>.</p>
    </div>
  </form>
